<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='js/guessingGame.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>

    <div id='app' class='center container'>

        <div id='headers'>
          <h1 id='title'>Play the Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

      <div id='main'>
        <div id='input-parent'>
          <div id='big-circle-parent'>
            <input id='player-input' class='center circle' placeholder="#" maxlength='3' autofocus=autofocus></input>
          </div>
          <div id='small-circle-parent'>
            <button id='submit' class='btn btn-success three-d'>Go!</button>
          </div>
        </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

        <div id="menu-btns">
          <button id='reset' class='btn btn-warning'>Reset</button>
          <button id='hint' class='btn btn-info'>Hint</button>
        </div>
      </div>
    </div>

    <div id='footer' class='center'>
      <div class='row'>
        <div id='fullstack' class='col-sm-4'>
          <img src='assets/fa-logo@2x.png'></img>
        </div>

        <div id='signature' class='col-sm-4'>
          <h4>Project by Daniel Howard</h4>
        </div>

        <div id='grace-hopper' class='col-sm-4'>
          <img src='assets/grace_hopper_academy.png'></img>
        </div>


      </div>
    </div>

  </body>
</html>
